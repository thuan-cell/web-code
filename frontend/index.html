<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Auth Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="auth-container">
    <h1>沐 Supabase Panel</h1>

    <div class="auth-box">
      <h2>ﾄ斉ハg kﾃｽ</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="M蘯ｭt kh蘯ｩu" />
      <button onclick="signUp()">ﾄ斉ハg kﾃｽ</button>
    </div>

    <div class="auth-box">
      <h2>ﾄ斉ハg nh蘯ｭp</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="M蘯ｭt kh蘯ｩu" />
      <button onclick="signIn()">ﾄ斉ハg nh蘯ｭp</button>
    </div>

    <div class="auth-box">
      <h2>Thﾃｴng tin ngﾆｰ盻拱 dﾃｹng</h2>
      <button onclick="getUser()">Xem user</button>
      <pre id="user-info"></pre>
    </div>

    <div class="auth-box">
      <button onclick="signOut()">ﾄ斉ハg xu蘯･t</button>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
