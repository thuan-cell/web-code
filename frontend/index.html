<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title> Đăng nhập & Đăng ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo"><img src="logo.png" alt="Logo" height="60" /></div>

    <!-- Login -->
    <div id="login-form">
      <h2>🔐 Đăng nhập</h2>
      <p>Chào mừng quay lại!</p>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Mật khẩu" />
      <button id="btn-signin">Đăng nhập</button>
      <div class="toggle">Chưa có tài khoản? <a id="toggle-to-signup">Đăng ký</a></div>
    </div>

    <!-- Signup -->
    <div id="signup-form" style="display: none;">
      <h2>📝 Đăng ký</h2>
      <p>Tạo tài khoản mới</p>
      <input type="text" id="signup-fullname" placeholder="Họ và tên" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Mật khẩu" />
      <button id="btn-signup">Tạo tài khoản</button>
      <div class="toggle">Đã có tài khoản? <a id="toggle-to-signin">Đăng nhập</a></div>
    </div>
  </div>

  <!-- Logged in -->
  <div id="logged-in-state" style="display: none;">
    <header class="header">
      <div class="logo-header">
        <img src="logo.jpg" alt="Logo" height="40" />
        <h1> Dashboard</h1>
      </div>
      <div class="user-info">
        <span id="user-email">user@example.com</span>
        <button id="btn-signout">Đăng xuất</button>
      </div>
    </header>

    <main class="main-content">
      <h2>📊 Trang chính</h2>
      <p>Chào mừng bạn đến với hệ thống quản lý!</p>
      <!-- Thêm nội dung chính tại đây -->
    </main>
  </div>

  <script src="auth.js"></script>
</body>
</html>
